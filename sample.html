<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="fakemenu.css">
    <style>
      .sample-box { width: 500px; padding: 10px; }

      #menu3      { background-color: black; }

    <script src="fakemenu.js"></script>
    <script>
      document.getElementById('menu1').innerHTML += fakemenu().addItem('Item 1').addItem('Item 2').addItem('Item 3').addSep().addItem('Item 4', null, true).build();
      document.getElementById('menu2').innerHTML += fakemenu().addItem('Item 1').addItem('Item 2').addItem('Item 3').addSep().addItem('Item 4', null, true).build();
      document.getElementById('menu3').innerHTML += fakemenu().addItem('Item 1').addItem('Item 2').addItem('Item 3').addSep().addItem('Item 4', null, true).build();
    </script>
  </body>
</html>
